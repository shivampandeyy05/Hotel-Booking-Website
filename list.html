<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/common.css" />
    <link rel="stylesheet" href="styles/list.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
    <div id="body">
        <header>
            <div id="header"></div>
        </header>
        <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="loginModalLabel">Please Login</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form action="index.html">
                        <div class="modal-body">
                            <div class="login-modal">
                                <label class="login-fields" for="username">Username:</label>
                                <input class="input-fields" type="text" name="username" placeholder="Enter Username"
                                    autocomplete="off" required />
                            </div>
                            <div class="login-modal">
                                <label class="login-fields" for="password">Password:</label>
                                <input class="input-fields" type="password" name="password" placeholder="Enter Password"
                                    required />
                            </div>
                        </div>
                        <div class="modal-footer">
                            <input type="submit" value="Login" class="btn btn-primary" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="content">
            <ul class="nav nav-pills" id="pills-tab">
                <li class="nav-item">
                    <button class="nav-link active" data-bs-toggle="pill" data-bs-target="#list-view" type="button"
                        role="tab" href=#list-view aria-controls="list-view" aria-selected="true">List View</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" data-bs-toggle="pill" data-bs-target="#map-view" type="button" role="tab"
                        href=#map-view aria-controls="map-view" aria-selected="false">Map View</button>
                </li>
            </ul>
            <div class="tab-content" id="pills-tabContent">
                <div id="list-view" class="tab-pane fade show active" role="tabpanel" aria-labelledby="list-view">
                    <div class="hotel-cards">
                        <a href="detail.html">
                            <div class="hotel-card">
                                <div>
                                    <img src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg"
                                        class="hotel-image" />
                                </div>
                                <div class="hotel-detail">
                                    <h3>Radisson Blu Hotel</h3>
                                    <div class="starRating">
                                        <span class="fa fa-star checked"></span>
                                        <span class="fa fa-star checked"></span>
                                        <span class="fa fa-star checked"></span>
                                        <span class="fa fa-star checked"></span>
                                        <span class="fa fa-star checked"></span>
                                    </div>
                                    <p>New Delhi</p>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="hotel-cards">
                        <div class="hotel-card">
                            <div>
                                <img src="https://media-cdn.tripadvisor.com/media/photo-w/15/06/31/5f/facade.jpg"
                                    class="hotel-image" />
                            </div>
                            <div class="hotel-detail">
                                <h3>The Lalit New Delhi</h3>
                                <div class="starRating">
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star-half checked"></span>
                                </div>
                                <p>New Delhi</p>
                            </div>
                        </div>
                    </div>
                    <div class="hotel-cards">
                        <div class="hotel-card">
                            <div>
                                <img src="https://media-cdn.tripadvisor.com/media/photo-w/1b/4e/9b/11/exterior.jpg"
                                    class="hotel-image" />
                            </div>
                            <div class="hotel-detail">
                                <h3>Taj Palace</h3>
                                <div class="starRating">
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star"></span>
                                </div>
                                <p>New Delhi</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="map-view" class="tab-pane fade" role="tabpanel" aria-labelledby="map-view">
                    <img src="https://cdn.pixabay.com/photo/2018/01/31/05/43/web-3120321_960_720.png" />
                </div>
            </div>
        </div>
        <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="contactModalLabel">Get in touch</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form action="index.html">
                        <div class="modal-body">
                            <div>
                                <div>Thank you for reaching out!!!</div>
                                <div>Please enter your email and we will get back to you.</div>
                            </div>
                            <p></p>
                            <div>
                                <label for="email">Email: </label>
                                <input type="email" placeholder="Enter your email id" name="email" required />
                            </div>
                        </div>
                        <div class="modal-footer">
                            <input type="submit" value="Submit" class="btn btn-primary" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div id="footer"></div>
    </footer>
    <script src="scripts/common.js"></script>
    </div>
</body>

</html>
