<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/common.css" />
    <link rel="stylesheet" href="styles/payment.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" />
</head>

<body>
    <div id="body">
        <header>
            <div id="header"></div>
        </header>
        <div id="content">
            <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
            </div>
            <div id="hotel-details">
                <div>
                    <img src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg"
                        id="hotel-image" />
                </div>
                <div id="hotel-detail">
                    <h2>Radisson Blu Hotel</h2>
                    <p>#38 of 1,289 hotels in New Delhi</p>
                    <p>National Highway 8, New Delhi 110017 India</p>
                </div>
            </div>
            <div id="details">
                <div id="cust-details">
                    <p><span class="highlight">Name: </span>John Doe</p>
                    <p><span class="highlight">Number of Adults: </span>2</p>
                    <p><span class="highlight">Check-in Date: </span>06/06/2020</p>
                    <p><span class="highlight">Check-out Date: </span>08/06/2020</p>
                </div>
                <div id="payment-details">
                    <p><span class="highlight">Tariff Breakdown: </span>Rs.1000 x 2 Adults x 5 Nights</p>
                    <p><span class="highlight">Total Amount: </span>Rs.10000</p>
                </div>
                <div id="pay-button">
                    <button href=# class="btn btn-success" onclick="payNow()" disabled>Pay Now</button>
                </div>
            </div>
        </div>
        <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
        </div>
    </div>
    <footer>
        <div id="footer"></div>
    </footer>
    <script src="scripts/common.js"></script>
    <script src="scripts/payment.js"></script>
    </div>
</body>

</html>
